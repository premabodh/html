<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Click Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>

<body>

    <h1>Link Click Demo</h1>
    <a href="#" onclick="buttonOneClicked(); return false;">Link 1</a>
    <a href="#" onclick="buttonTwoClicked(); return false;">Link 2</a>

    <div id="output"></div>

    <script>
        function buttonOneClicked() {
            document.getElementById('output').innerText = "Link 1 was clicked!";
        }

        function buttonTwoClicked() {
            document.getElementById('output').innerText = "Link 2 was clicked!";
        }
    </script>
</body>
</html>
