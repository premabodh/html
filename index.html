    <h1>Link Click Demo</h1>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Modified functions to include cookie setting
        function buttonOneClicked() {
            setCookie('testcookie', 'testvalue', 7); // Set cookie for 7 days
            document.getElementById('output').innerText = "Link 1 was clicked!";
            
        }

        function buttonTwoClicked() {
            document.getElementById('output').innerText = "Link 2 was clicked!";
            setCookie('testcookie', 'testvalue', 7); // Set cookie for 7 days
        }
    </script>
