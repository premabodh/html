<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
	<script>
        function buttonOneClicked() {
            document.getElementById('output').innerText = "Button 1 was clicked!";
        }

        function buttonTwoClicked() {
            document.getElementById('output').innerText = "Button 2 was clicked!";
        }
    </script>
</head>
<body>
    <h1>Button Click Demo</h1>
    <button onclick="buttonOneClicked()">Button 1</button>
    <button onclick="buttonTwoClicked()">Button 2</button>

    <div id="output"></div>

    
</body>
</html>
